<div fxLayout='column' fxLayoutAlign='space-between center' style = 'height: 100%;'>
    <div fxLayoutAlign='center center'>
        Јесте ли сигурни да желите да обришете одабране артикле ?
    </div>
    <div fxLayout='row wrap' fxLayout='space-around center'>
        <button mat-button color='warn' (click)='yes()'>Да</button>
        <button mat-button color='primary' (click)='no()'>Не</button>
    </div>
</div>
