<div fxLayout='column' fxLayoutAlign='space-between center' style='margin-top: 3%'>
    <div fxLayout='row wrap' fxLayoutAlign='center'>
        <mat-form-field appearance='fill' class='form-field'>
            <mat-label>Стара лозинка</mat-label>
            <input matInput type='password' [(ngModel)]='oldPassword'>
        </mat-form-field>
    </div>

    <div fxLayout='row wrap' fxLayoutAlign='center'>
        <div>
            <mat-form-field appearance='fill' class='form-field'>
                <mat-label>Нова лозинка</mat-label>
                <input matInput type='password' [(ngModel)]='pass1'>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance='fill' class='form-field'>
                <mat-label>Потврда нове лозинке</mat-label>
                <input matInput type='password' [(ngModel)]='pass2'>
            </mat-form-field>
        </div>
    </div>

    <div fxLayout='row wrap' fxLayoutAlign='center'>
        <button mat-raised-button (click)='change()' color='primary'>
            Промени лозинку
        </button>
    </div>
    <div fxLayoutAlign='center' style='margin-top: 2%;'>
        <p class='error-msg'>
            {{message}}
        </p>
    </div>
</div>
