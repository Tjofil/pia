<div class='center'>
    <table mat-table [dataSource]="toDisplay" style='width: 100%'>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="closingDate">
            <th mat-header-cell *matHeaderCellDef> Датум </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Вредност </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} ДИН</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef> Порез </th>
            <td mat-cell *matCellDef="let element"> {{element.tax}} ДИН</td>
        </ng-container>

        <!-- Symbol Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
