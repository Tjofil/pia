<div fxLayout='column' fxLayoutAlign='space-between center'>
    <div class='center'>
        <mat-form-field appearance='fill' style='margin-right: 5%;'>
            <mat-label>Претражи назив</mat-label>
            <input matInput [(ngModel)]='searchName'>
        </mat-form-field>
        <mat-form-field appearance='fill'>
            <mat-label>Претражи произвођача</mat-label>
            <input matInput [(ngModel)]='searchProducer'>
        </mat-form-field>
    </div>
</div>
<div class='center'>
    <p
        [ngClass]="{ 'error-msg' : message != successAppointment , 'success-msg' : message == successAppointment, 'invisible' : message == 'dummy' }">
        {{message}}</p>
</div>

<table mat-table [dataSource]="filteredProducts" style='width: 100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Шифра </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Артикал </th>
        <td mat-cell *matCellDef="let element">
            <img width = '15' height = '15' [src]='element.picture'>
            {{element.name}}
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef> Произвођач </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="choose">
        <th mat-header-cell *matHeaderCellDef style='text-align: right; width: 1%;'></th>
        <td mat-cell *matCellDef="let element" style='text-align: right; width: 1%;'> <button mat-button color="primary"
                (click)='tryAppointment(element)'>
                <mat-icon>assignment</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
